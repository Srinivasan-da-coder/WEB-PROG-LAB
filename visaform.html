<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Visa Form</h2>
    <form onsubmit="return validateForm()">
      <select id="country" required>
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function validateForm() {
      const country = document.getElementById("country").value;
      let result = "";

      switch (country) {
        case "USA":
          result = "Visa required for most applicants.";
          break;
        case "Canada":
          result = "Visa required unless you have an eTA.";
          break;
        case "India":
          result = "Visa required before travel.";
          break;
        case "UK":
          result = "Visa depends on the duration of stay.";
          break;
        case "Australia":
          result = "eVisa available for eligible travelers.";
          break;
        default:
          result = "Invalid country selection.";
      }

      document.getElementById("result").innerText = result;
      return false; // Prevent form submission for demonstration
    }
  </script>
</body>
</html>
