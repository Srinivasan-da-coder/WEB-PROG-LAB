<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Tourist Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #ff6f61, #d19e42);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            background-color: #e67e22;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }
        form, .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 450px;
            margin: 20px auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="website.html">Home</a>
            <a href="heritage.html">Heritage</a>
            <a href="hotel.html">Hotel Booking</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    <h1>HOTEL BOOKING</h1>
    <form id="bookingForm">
        <fieldset>
            <label>Full Name:</label> <input type="text" id="name" required>
            <label>Email:</label> <input type="email" id="email" required>
            <label>Phone Number:</label> <input type="tel" id="phone" required>
        </fieldset>
        <fieldset>
            <label>Check-in Date:</label> <input type="date" id="checkin" required>
            <label>Check-out Date:</label> <input type="date" id="checkout" required>
        </fieldset>
        <button type="submit">Submit Booking</button>
    </form>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            if (name === "" || email === "" || phone === "") {
                alert("Please fill in all required fields.");
                event.preventDefault();
            }
        });
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value) || 0;
            let num2 = parseFloat(document.getElementById("num2").value) || 0;
            let sum = num1 + num2;
            document.getElementById("result").textContent = "Result: " + sum;
        }
    </script>
</body>
</html>
