<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e; /* Dark mode background */
        }

        .calculator {
            width: 250px;
            background: #000; /* Black background */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .screen {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
            background: #222;
            color: white;
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Number buttons */
        .number {
            background: #333;
            color: white;
        }

        .number:hover {
            background: #555;
        }

        /* Operator buttons */
        .operator {
            background: #007bff;
            color: white;
        }

        .operator:hover {
            background: #0056b3;
        }

        /* Equal button */
        .equal {
            background: #28a745;
            color: white;
        }

        .equal:hover {
            background: #1e7e34;
        }

        /* Clear button */
        .clear {
            background: #dc3545;
            color: white;
        }

        .clear:hover {
            background: #b52b37;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 90%;
            }
            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="screen">0</div> <!-- Non-functional display -->
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equal">=</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number" style="grid-column: span 2;">0</button>
            <button class="number">.</button>
        </div>
    </div>

</body>
</html>
